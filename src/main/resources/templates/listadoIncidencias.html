<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado Incidencias</title>

    <!-- Bootstrap 5.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
</head>

<style>
    /* Estilos personalizados */

    .page-footer {
        padding: 2rem;
        background-color: #f8f9fa;
        margin-top: 2rem;
        text-align: center;
    }

    .footer-icons i {
        font-size: 1.5rem;
        margin: 0 0.5rem;
    }
</style>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5">
    <div class="container">
        <a class="navbar-brand" href="/">Listado Incidencias</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/centrales">Centrales</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Incidencias</h2>

    <!-- Aquí se mostrará la lista de incidencias -->
    <table class="table table-bordered table-dark shadow">

            <thead>
            <tr>
                <th>Descripción</th>
                <th>IdCentral</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="incidencia : ${incidencias}">
                <td th:text="${incidencia.texto}"></td>
                <td th:text="${incidencia.idCentral}"></td>
                <td th:text="${incidencia.fecha}"></td>
                <td th:text="${incidencia.resuelta ? 'resuelta' : 'no resuelta aún'}"></td>
            </tr>

            </tbody>
        </table>

</div>
<footer class="page-footer fixed-bottom text-center">
    <div class="container">
        <div class="footer-icons">
            <a href="#" class="text-dark"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-dark"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
        </div>
        <p class="mt-2">© 2023 Todos los derechos reservados.</p>
    </div>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
